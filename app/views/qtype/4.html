<div class="ibox-title">
	<h5>Impostazioni Fill-in</h5>
	<div class="ibox-tools">
		<a class="collapse-link">
			<i class="fa fa-chevron-up"></i>
		</a>
	</div>
</div>

<div class="ibox-content">
	<div ng-class="{ 'has-error': xForm.answer.$invalid && !xForm.answer.$pristine }" class="form-group" ng-hide="question.Data.IsOpen">
			<label for="">Risposta corretta</label>
			<textarea ng-required="!question.Data.IsOpen" name="answer" rows="5" class="form-control" ng-model="question.Data.Answers[0]"></textarea>
			<p ng-show="xForm.answer.$invalid && !xForm.answer.$pristine" class="help-block">Testo obbligatorio</p>
		</div>
		<div class="checkbox" ng-hide="question.Data.IsOpen">
			<label>
				<input type="checkbox" value="" ng-model="question.Data.IsCaseSensitive">
				Case Sensitive
			</label>
		</div>
		<div class="checkbox" ng-hide="question.Data.IsOpen">
			<label>
				<input type="checkbox" value="" ng-model="question.Data.IsStrip">
				Elimina spazi nella risposta
			</label>
		</div>
		<div class="checkbox">
			<label>
				<input type="checkbox" value="" ng-model="question.Data.IsOpen" ng-click="question.Data.Answers[0] = question.Data.IsOpen ? '' : question.Data.Answers[0]">
				Domanda aperta senza valutazione
			</label>
		</div>
	</div>
</div>
