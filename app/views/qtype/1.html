<div class="panel panel-default">
	<div class="panel-heading">
		Impostazioni True/False
	</div>
	<div class="panel-body">
		<table class="table table-condensed vert-align-middle">
			<thead>
				<tr><th></th><th></th><th>Opzione</th><th>Corretta</th><th>Peso</th></tr>
			</thead>
			<tbody>
				<tr ng-repeat="o in question.Data.Options">
					<td>
						<div ng-hide="$first"><a ng-click="invertOption(-1, $index)"><span class="glyphicon glyphicon-circle-arrow-up"></span></a></div>

						<div ng-hide="$last"><a ng-click="invertOption(1, $index)"><span class="glyphicon glyphicon-circle-arrow-down"></span></a></div>
					</td>
					<td class="text-right">{{ $index + 1 }}.</td>
					<td ng-class="{ 'has-error': xForm['option-' + $index].$invalid && !xForm['option-' + $index].$pristine }">
						<textarea required name="{{ 'option-' + $index }}" rows="5" class="form-control" ng-model="o.Label"></textarea>
						<p ng-show="xForm['option-' + $index].$invalid && !xForm['option-' + $index].$pristine" class="help-block">Testo obbligatorio</p>
					</td>
					<td><div class="checkbox">
						<label>
							<input type="checkbox" value="" ng-model="o.IsCorrect" ng-change="singleselect(o)">
							Corretta
						</label>
					</div></td>
					<td ng-class="{ 'has-error': xForm['weight-' + $index].$invalid && !xForm['weight-' + $index].$pristine }">
						<input name="{{ 'weight-' + $index }}" type="number" class="form-control" value="" title="" ng-model="o.Weight" step="any">
						<p ng-show="xForm['weight-' + $index].$invalid && !xForm['weight-' + $index].$pristine" class="help-block">Valore non valido</p>
					</td>
				</tr> 
			</tbody>
		</table>
	</div>
</div>
