<div class="row wrapper border-bottom white-bg page-heading">
	<h2><i class="fa fa-th-large"></i> Elenco Gruppi Owners</h2>
	<div class="input-group m-b"><span class="input-group-addon"><i class="fa fa-search"></i></span> <input type="text" class="form-control" ng-model="search" placeholder="Ricerca gruppi"></div>
</div>

<div class="wrapper wrapper-content">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
                    <h5>Seleziona un gruppo owner per accedere alle sue domande</h5>
					<div class="ibox-tools">
						<a class="collapse-link">
							<i class="fa fa-chevron-up"></i>
						</a>
					</div>
                </div>			
				<div class="ibox-content">
					<div class="row">

						<table class="table table-condensed table-hover">
							<thead>
								<tr>
									<th class="text-right">Id</th>
									<th>Nome</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="o in owners | filter:search">
									<td class="text-right">{{ o.id }}</td>
									<td>{{ o.groupName }}</td>
									<td>
										<button type="button" class="btn btn-primary btn-xs" ng-click="selectGroup(o)">Seleziona</button>
									</td>
								</tr>
							</tbody>
						</table>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
