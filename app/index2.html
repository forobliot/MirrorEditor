<html class="no-js">

    <link rel="stylesheet" href="bower_components/angularjs-toaster/toaster.css" />
    <link rel="stylesheet" href="bower_components/angularjs-toaster/toaster.min.css" />

  <body ng-app="mirrorEditorApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
	
	<div id="wrapper">
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="margin-bottom: 0">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">Editor Domande per Esami</a>
			</div>
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
					<li>
						<a href="#/owners">Elenco gruppi</a>
					</li>
					<li ng-show="mirrorSvc.ownerGroup">
						<a href="index.html">Nuova domanda</a>
					</li>
					<li ng-show="mirrorSvc.ownerGroup">
						<a href="#/questions">Elenco domande <span class="badge" ng-bind="mirrorSvc.questions.length"></span></a>
					</li>
					<li class="text-center nav-second-level"><a ng-click="mirrorSvc.page = mirrorSvc.page > 0 ? mirrorSvc.page - 1 : mirrorSvc.page;"><span class="glyphicon glyphicon-upload" aria-hidden="true"></span></a></li>
					<li ng-show="mirrorSvc.ownerGroup" ng-repeat="q in mirrorSvc.questions.slice(mirrorSvc.page * mirrorSvc.perPage) | limitTo: mirrorSvc.perPage" class="nav-second-level">
						<a href="#/question/{{ q.Id }}">{{ q.Ref }}</a>
					</li>
					<li class="text-center nav-second-level"><a ng-click="mirrorSvc.page = (mirrorSvc.page + 1) * mirrorSvc.perPage < mirrorSvc.questions.length ? mirrorSvc.page + 1 : mirrorSvc.page;"><span class="glyphicon glyphicon-download" aria-hidden="true"></span></a></li>
				</ul>
			</div>
			<!--div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
					<ul class="nav" id="side-menu" ng-cloak>		
					</ul>
				</div>
			</div-->
		</nav>
		<div id="page-wrapper">
            <div ng-view=""></div>
		</div>
	</div>
    <toaster-container toaster-options="{'position-class': 'toast-top-full-width', 'close-button': true }"></toaster-container>
