<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=9">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/ng-sortable/dist/ng-sortable.css" />
    <link rel="stylesheet" href="bower_components/angularjs-toaster/toaster.css" />
    <link rel="stylesheet" href="bower_components/angularjs-toaster/toaster.min.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/animate.css"> 
    <link rel="stylesheet" href="styles/style.css"> 
    <link rel="stylesheet" href="styles/ale2.css"> 
    <!-- endbuild -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  </head>
  <body ng-app="mirrorEditorApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
	
<div id="wrapper">

    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav" id="side-menu">
                <li class="nav-header">
                    <div class="dropdown profile-element">
							<span><img alt="image" class="img-circle" src="http://ariel.ariel.ctu.unimi.it/Download/Avatar.aspx?uid=1" style="width: 48px;"></span>
                            <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <span class="clear"> <span class="block m-t-xs"> <strong class="font-bold">Alessandro Muiesan</strong>
                             </span> <span class="text-muted text-xs block">Dominatore dei propoli <b class="caret"></b></span> </span> </a>
                            <ul class="dropdown-menu animated fadeInRight m-t-xs">
                                <li><a href="#">Logout</a></li>
                            </ul>
                    </div>
                    <div class="logo-element">
                        IN+
                    </div>
                </li>
				<li ng-class="{ active: mirrorSvc.activeMenu === 'owners'}">
					<a href="#/owners"><i class="fa fa-th-large"></i> <span class="nav-label">Elenco gruppi</span></a>
				</li>
				<li ng-class="{ active: mirrorSvc.activeMenu === 'newquestion'}" ng-show="mirrorSvc.ownerGroup">
					<a href="#/question"><i class="fa fa-pencil-square-o"></i> <span class="nav-label">Nuova domanda</span></a>
				</li>
				<li ng-class="{ active: mirrorSvc.activeMenu === 'questions'}" ng-show="mirrorSvc.ownerGroup">
					<a href="#/questions"><i class="fa fa-th-list"></i> <span class="nav-label">Elenco domande</span> <span class="label label-warning pull-right" ng-bind="mirrorSvc.questions.length"></span> </a>
					<ul class="nav nav-second-level in" aria-expanded="true">
						<li ng-show="mirrorSvc.questions.length > mirrorSvc.perPage" class="text-center"><a style="border-bottom: 1px solid #666;" ng-click="mirrorSvc.page = mirrorSvc.page > 0 ? mirrorSvc.page - 1 : mirrorSvc.page;"><i class="fa fa-chevron-circle-up"></i></a></li>
						<li ng-class="{'bg-success': q.Id === mirrorSvc.selectedQuestion.id }" ng-repeat="q in mirrorSvc.questions.slice(mirrorSvc.page * mirrorSvc.perPage) | limitTo: mirrorSvc.perPage">
							<a href="#/question/{{ q.Id }}" title="{{ q.Ref }}" class="truncate"><i class="fa fa-check-square-o"></i> {{ q.Ref }}</a>
						</li>
						<li ng-show="mirrorSvc.questions.length > mirrorSvc.perPage"><a style="border-top: 1px solid #666;" ng-click="mirrorSvc.page = (mirrorSvc.page + 1) * mirrorSvc.perPage < mirrorSvc.questions.length ? mirrorSvc.page + 1 : mirrorSvc.page;" class="text-center"><i class="fa fa-chevron-circle-down"></i></a></li>
					</ul>		
				</li>
				
            </ul>

        </div>
    </nav>

    <div id="page-wrapper" class="gray-bg">
	
		<toaster-container toaster-options="{'position-class': 'toast-top-full-width', 'close-button': true }"></toaster-container>

		<div class="row border-bottom">
            <nav class="navbar navbar-static-top grey-bg" role="navigation" style="margin-bottom: 0">
                <ul class="nav navbar-top-links navbar-right">
                  <li ng-show="!mirrorSvc.ownerGroup">
                    <h2 class="m-r-sm text-muted welcome-message"><small>seleziona un gruppo</small></h2>
                  </li>
        					<li ng-show="mirrorSvc.ownerGroup">
        						<h2 class="m-r-sm text-muted welcome-message"><small>gruppo selezionato:</small> {{ mirrorSvc.ownerGroup.groupName }}</h2>
        					</li>
                    <li>
                        <a href="#">
                            <i class="fa fa-sign-out"></i> Log out
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
		
		<div class="row grey-bg">
			<div class="col-lg-12" ng-view=""></div>
		</div>
		
		<div class="footer">
            <div>
                <strong>Copyright</strong> Ctu - Università degli Studi di Milano © 2015
            </div>
        </div>
    </div>
	
</div>

    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/ng-sortable/dist/ng-sortable.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="bower_components/angularjs-toaster/toaster.js"></script>
    <script src="bower_components/angularjs-toaster/toaster.min.js"></script>
    <!-- endbower -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/services/mirrorsvc.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/pools.js"></script>
        <script src="scripts/controllers/pool.js"></script>
        <script src="scripts/controllers/test.js"></script>
        <script src="scripts/controllers/tests.js"></script>
        <script src="scripts/controllers/questions.js"></script>
        <script src="scripts/controllers/question.js"></script>
        <script src="scripts/controllers/owners.js"></script>
        <script src="scripts/controllers/subsets.js"></script>
        <script src="scripts/controllers/subset.js"></script>
        <script src="scripts/services/interceptor.js"></script>

</body>
</html>
