<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/ng-sortable/dist/ng-sortable.css" />
    <link rel="stylesheet" href="bower_components/angularjs-toaster/toaster.css" />
    <link rel="stylesheet" href="bower_components/angularjs-toaster/toaster.min.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="mirrorEditorApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <toaster-container toaster-options="{'position-class': 'toast-top-full-width', 'close-button': true }"></toaster-container>

    <!-- Add your site or application content here -->
    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a ng-href="#">Home</a></li>
          <li><a ng-href="#/about">About</a></li>
          <li><a ng-href="#">Contact</a></li>
        </ul>
        <h3 class="text-muted">mirrorEditor</h3>
      </div>

      <div class="row">
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <div id="context" data-spy="affix">
              <div class="panel panel-default" ng-show="ownersGroup" ng-cloak>
                <div class="panel-body">
                   gruppo selezionato
                   <h4>{{ ownersGroup.groupName }}</h4>
                   <p>id: {{ ownersGroup.id }}</p>
                </div>
                <ul class="list-group">
                  <!--li class="list-group-item"><a href="#/tests"><span class="glyphicon glyphicon-th-list"></span> Test</a></li-->
                  <!--li class="list-group-item"><a href="#/subsets"><span class="glyphicon glyphicon-th"></span> Serbatoi</a></li-->
                  <li class="list-group-item"><a href="#/questions"><span class="glyphicon glyphicon-ok"></span> Domande</a></li>
                </ul>
              </div>
              <div class="panel panel-default">
                <div class="panel-body">
                   <a href="#/owners">Seleziona un gruppo</a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
            <div ng-view=""></div>
          </div>  
      </div>


      <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
      </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/ng-sortable/dist/ng-sortable.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="bower_components/angularjs-toaster/toaster.js"></script>
    <script src="bower_components/angularjs-toaster/toaster.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/services/mirrorsvc.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/pools.js"></script>
        <script src="scripts/controllers/pool.js"></script>
        <script src="scripts/controllers/test.js"></script>
        <script src="scripts/controllers/tests.js"></script>
        <script src="scripts/controllers/questions.js"></script>
        <script src="scripts/controllers/question.js"></script>
        <script src="scripts/controllers/owners.js"></script>
        <script src="scripts/controllers/subsets.js"></script>
        <script src="scripts/controllers/subset.js"></script>
        <script src="scripts/services/interceptor.js"></script>
        <!-- endbuild -->
</body>
<script>
  $('#context').affix({offset: { top: $('#context').offset().top - 20 }});
</script>
</html>
